            padding: 20px;
            position: relative;

            width: 300px;
            height: 3px;

        .screen {

            animation: fadeIn 0.5s ease;
        }

        .active {
            display: block;
        }

            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;

            font-weight: bold;

        }

        .nav-tab:hover {
            background: var(--primary-color);
            transform: scale(1.05);
        }

            gap: 25px;
            margin-top: 20px;
        }

        .story-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .story-card:hover {

            box-shadow: 0 10px 25px rgba(139, 0, 0, 0.4);
            border-color: var(--primary-color);
        }

        .story-card::before {

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));

        .story-card-header {

            border: none;

        }

            color: var(--text-color);
            line-height: 1.5;
            opacity: 0.9;
        }

        .story-meta {

            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

            border: 1px solid #333;
            border-radius: 15px;
            padding: 40px;

            overflow-y: auto;
            position: relative;

            margin-bottom: 30px;
            font-size: 2.2rem;

        }

            padding: 8px 15px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
        }

            width: 50px;
            height: 25px;
            background: #666;
            border-radius: 25px;
            cursor: pointer;
        }

            content: "";
            position: absolute;
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--primary-color);
        }

        .toggle-switch.active::before {
            left: 27px;

        /* Controls */
        .controls {

            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;

        .btn {
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--primary-color);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: bold;
        }

        .btn:hover {
            background: var(--primary-color);
            transform: scale(1.05);
        }

        .btn-primary {
            background: var(--primary-color);
        }

        .voice-controls {

            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

            background: var(--primary-color);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.3s ease;

        .voice-btn:hover {
            background: var(--secondary-color);

            margin: 10px 0;
            padding: 10px;
            background: var(--section-bg);
            border-radius: 10px;
            font-size: 0.9rem;
        }

        /* Decorations */
        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
            pointer-events: none;
        }

        .bat { bottom: 10%; left: 5%; font-size: 4rem; animation: float 5s ease-in-out infinite; }
        .spider { top: 40%; left: 10%; font-size: 3rem; }
        .candle { bottom: 20%; right: 10%; font-size: 4rem; }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }

        }

        /* Scrollbar */
        .story-content::-webkit-scrollbar {
            width: 10px;
        }

        .story-content::-webkit-scrollbar-track {
            background: var(--section-bg);
            border-radius: 5px;
        }

        .story-content::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-title { font-size: 2rem; }
            .story-menu { grid-template-columns: 1fr; }
            .story-content { padding: 20px; }
            .nav-tabs { gap: 10px; }
            .nav-tab { padding: 10px 15px; font-size: 0.9rem; }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--primary-color);
        }
    </style>
</head>

        // App State
        let currentStory = null;
        let speech = null;
        let isSpeaking = false;
        let currentUtterance = 0;

        // Initialize App
        function initApp() {
            loadStories();
            applySettings();
            updateFavoritesDisplay();
            
            // Setup speech synthesis
            if ('speechSynthesis' in window) {
                // Some browsers need this to load voices properly
                speechSynthesis.getVoices();
            }

        // Load and display stories
        function loadStories() {
            const container = document.getElementById('all-stories');
            container.innerHTML = '';
            
            Object.entries(stories).forEach(([id, story]) => {
                const isFavorited = favorites[id];
                const storyCard = `
                    <div class="story-card" onclick="openStory('${id}')">
                        <div class="story-card-header">
                            <h3>${story.title}</h3>
                            <button class="favorite-btn ${isFavorited ? 'favorited' : ''}" onclick="event.stopPropagation(); toggleFavorite('${id}')">

                            <span>${story.category}</span>
                        </div>
                    </div>
                `;
                container.innerHTML += storyCard;
            });
        }

        function getStoryPreview(content) {
            // Remove HTML tags and get clean text preview
            const text = content.replace(/<[^>]*>/g, '');
            return text.substring(0, 150) + '...';
        }

        // Navigation
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(screenId).classList.add('active');
            
            // Find and activate the corresponding nav tab
            const tabs = document.querySelectorAll('.nav-tab');
            tabs.forEach(tab => {
                if (tab.getAttribute('onclick') === `showScreen('${screenId}')`) {
                    tab.classList.add('active');
                }
            });
            
            if (screenId === 'favorites-screen') {
                updateFavoritesDisplay();
            }
        }

        // Story Management
        function openStory(storyId) {
            currentStory = storyId;
            const story = stories[storyId];
            
            document.getElementById('story-title').textContent = story.title;
            document.getElementById('story-text').innerHTML = story.content;
            document.getElementById('favorite-toggle').textContent = 
                favorites[storyId] ? '‚òÖ Remove Favorite' : '‚≠ê Add to Favorites';
            
            showScreen('story-screen');
            
            // Prepare story for voice-over
            prepareStoryForSpeech(story.content);
            
            // Auto-start voice if enabled
            if (settings.autoVoice && 'speechSynthesis' in window) {
                setTimeout(startVoice, 1000);
            }
        }

        function prepareStoryForSpeech(content) {
            // Split content into manageable segments for speech
            const text = content.replace(/<[^>]*>/g, '');
            storySegments = text.split(/(?<=[.!?])\s+/).filter(segment => segment.length > 0);
            currentUtterance = 0;
        }

        function backToMenu() {
            stopVoice();
            showScreen('stories-screen');
        }

        // Voice Control Functions
        function startVoice() {
            if (!window.speechSynthesis || storySegments.length === 0) return;
            
            stopVoice();
            speakCurrentSegment();
            
            document.getElementById('voice-status').textContent = 'üîä Playing story...';
            document.getElementById('voice-toggle').textContent = '‚è∏Ô∏è';
        }

        function speakCurrentSegment() {
            if (currentUtterance >= storySegments.length) {
                // Story finished
                document.getElementById('voice-status').textContent = '‚úÖ Story completed';
                document.getElementById('voice-toggle').textContent = 'üîä';
                isSpeaking = false;
                return;
            }
            
            speech = new SpeechSynthesisUtterance(storySegments[currentUtterance]);
            speech.rate = settings.voiceSpeed;
            speech.pitch = 0.8;
            speech.volume = 1;
            
            // Select a voice
            const voices = speechSynthesis.getVoices();
            const preferredVoice = voices.find(voice => 
                voice.name.includes('Google') || voice.name.includes('Microsoft') || 
                voice.name.includes('Samantha') || voice.name.includes('Karen') ||
                voice.name.includes('Alex') || voice.name.includes('Victoria')
            );
            if (preferredVoice) speech.voice = preferredVoice;
            
            speech.onend = () => {
                currentUtterance++;
                if (isSpeaking && currentUtterance < storySegments.length) {
                    setTimeout(speakCurrentSegment, 100);
                } else if (currentUtterance >= storySegments.length) {
                    // Story finished
                    document.getElementById('voice-status').textContent = '‚úÖ Story completed';
                    document.getElementById('voice-toggle').textContent = 'üîä';
                    isSpeaking = false;
                }
            };
            
            speech.onerror = (event) => {
                console.error('Speech synthesis error:', event);
                document.getElementById('voice-status').textContent = '‚ùå Voice error - Please check browser permissions';
            };
            
            speechSynthesis.speak(speech);
            isSpeaking = true;
            
            document.getElementById('voice-status').textContent = 
                `üîä Playing... (${currentUtterance + 1}/${storySegments.length})`;
        }

        function toggleVoice() {
            if (!window.speechSynthesis) {
                document.getElementById('voice-status').textContent = '‚ùå Text-to-speech not supported in this browser';
                return;
            }
            
            if (isSpeaking) {
                speechSynthesis.pause();
                document.getElementById('voice-toggle').textContent = '‚ñ∂Ô∏è';
                document.getElementById('voice-status').textContent = '‚è∏Ô∏è Paused';
                isSpeaking = false;
            } else {
                if (speechSynthesis.paused && speech) {
                    speechSynthesis.resume();
                    document.getElementById('voice-toggle').textContent = '‚è∏Ô∏è';
                    document.getElementById('voice-status').textContent = 'üîä Playing story...';
                    isSpeaking = true;
                } else {
                    startVoice();
                }
            }
        }

        function stopVoice() {
            if (window.speechSynthesis) {
                speechSynthesis.cancel();
                isSpeaking = false;
                currentUtterance = 0;
                document.getElementById('voice-toggle').textContent = 'üîä';
                document.getElementById('voice-status').textContent = 'üéôÔ∏è Auto voice-over ready - Story will play automatically';
            }
        }

        function skipForward() {
            if (storySegments.length > 0) {
                currentUtterance = Math.min(currentUtterance + 3, storySegments.length - 1);
                if (isSpeaking) {
                    speechSynthesis.cancel();
                    speakCurrentSegment();
                }
            }
        }

        function skipBackward() {
            if (storySegments.length > 0) {
                currentUtterance = Math.max(currentUtterance - 3, 0);
                if (isSpeaking) {
                    speechSynthesis.cancel();
                    speakCurrentSegment();
                }
            }
        }

        // Settings Management
        function applySettings() {
            document.documentElement.setAttribute('data-theme', settings.theme);
            
            // Apply font size
            const sizes = { small: '14px', medium: '16px', large: '18px', xlarge: '20px' };
            document.documentElement.style.fontSize = sizes[settings.fontSize];
            
            // Update toggle switches
            updateToggleSwitches();
        }

        function updateToggleSwitches() {
            const themeSwitch = document.querySelector('.toggle-switch[onclick="toggleTheme()"]');
            if (themeSwitch) {
                themeSwitch.classList.toggle('active', settings.theme === 'dark');
            }
            
            const autoVoiceSwitch = document.querySelector('.toggle-switch[onclick="toggleSetting(\'autoVoice\')"]');
            if (autoVoiceSwitch) {
                autoVoiceSwitch.classList.toggle('active', settings.autoVoice);
            }
            
            const animationsSwitch = document.querySelector('.toggle-switch[onclick="toggleSetting(\'animations\')"]');
            if (animationsSwitch) {
                animationsSwitch.classList.toggle('active', settings.animations);
            }
        }

        function toggleTheme() {
            settings.theme = settings.theme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('shadowTalesSettings', JSON.stringify(settings));
            applySettings();
        }

        function toggleSetting(setting) {
            settings[setting] = !settings[setting];
            localStorage.setItem('shadowTalesSettings', JSON.stringify(settings));
            applySettings();
        }

        function changeFontSize(size) {
            settings.fontSize = size;
            localStorage.setItem('shadowTalesSettings', JSON.stringify(settings));
            applySettings();
        }

        function changeVoiceSpeed(speed) {
            settings.voiceSpeed = parseFloat(speed);
            localStorage.setItem('shadowTalesSettings', JSON.stringify(settings));
            
            // Update current speech if playing
            if (speech) {
                speech.rate = settings.voiceSpeed;
            }
        }

        function resetSettings() {
            settings = {
                theme: 'dark',
                autoVoice: true,
                voiceSpeed: 0.9,
                animations: true,
                fontSize: 'medium'
            };
            localStorage.setItem('shadowTalesSettings', JSON.stringify(settings));
            applySettings();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initApp);
        
        // Ensure voices are loaded for speech synthesis
        if ('speechSynthesis' in window) {
            speechSynthesis.addEventListener('voiceschanged', function() {
                console.log('Voices loaded:', speechSynthesis.getVoices().length);
            });
        }
    </script>
